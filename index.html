<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>loo-fi</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('page-theme', 'src/sections/page-theme.html');
        loadComponents('header', 'src/sections/header.html');
        loadComponents('hero', 'src/sections/hero.html');
        loadComponents('contact', 'src/sections/contact.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
</script>
<body>
    <div id="page-theme">
        <!-- <img class="fixed inset-0 top-0 h-full w-full object-cover" src="./src/assets/pixel-workers-men.gif" alt=""> -->
        <div id="header"></div>
        <div id="hero"></div>
        <div id="contact"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
